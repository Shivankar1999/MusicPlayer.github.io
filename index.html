<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/401b451785.js" crossorigin="anonymous"></script>
    <title>Music Player UI using js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="main_div">
         <div class="music_container">
             <h2 id="title">Bad-Boy</h2>
             <h3 id="artist">Jesica Viv.</h3>
            <div class="img_container">
                <img src="./img/BadBoy.jpg"  alt="">
            </div>
            <audio src="./music/BadBoy.mp3"  ></audio>
            <!--Progress Bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                      <div id="duration">0:11</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress">
                        
                    </div>
                </div>
            </div>

            <!-- Controls Over Music -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
         </div>
     </div>

    <script src="./JavaScript/Main.js"></script>
</body>
</html>
